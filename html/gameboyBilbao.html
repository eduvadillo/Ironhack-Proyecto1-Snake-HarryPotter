<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
    href="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter//css/styleGameboyBarca.css" />
  <link rel="shortcut icon"
    href="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter/images/favicon2.png" />
</head>

<body>

  <div class="flex">
    <img id="Azuldown" class="botonAzul"
      src="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter/images/botonAzul.png">
    <img id="AzulUp" class="botonAzulUp"

    <img id="AzulRight" class="botonAzulRight"

    <div class="background">
      <img src="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter/images/gameboybuena2.png">

    <div class="parte2">

        <h1>Snake</h1>
      </div>
      <div class="jugadores">

      </div>
      <div class="highScore">High Score: 0 </div>
      <botton id="playAgain" class="fcc-btn botonVolver">Jugar de nuevo</botton>
      <a class="fcc-btn botonVolver" href="../index.html">Volver a elegir</a>
      <a id="hidden" class="fcc-btn botonVolver hidden"

      <img class="harry"
        src="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter/images/quidditchBueno.png">
      <img id="hidden2" class="corbata"
        src="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter/images/corbataHu.png">
    </div>

  </div>
  <script src="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter/js/gameboyBilbao.js"></script>
