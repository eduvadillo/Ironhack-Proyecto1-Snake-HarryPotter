<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
    href="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter/css/gameboyAdvBarca.css" />
  <link rel="shortcut icon"
    href="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter/images/favicon2.png" />
</head>

<body>
  <div class="title">
    <h1>Snake</h1>
  </div>
  <div class="flex">
    <img id="Azuldown" class="botonAzul" src="../images/boton azul.png">
    <img id="AzulUp" class="botonAzulUp" src="../images/boton azul.png">
    <img id="AzulRight" class="botonAzulRight" src="../images/boton azul.png">
    <img id="AzulLeft" class="botonAzulLeft" src="../images/boton azul.png">
    <div class="background">
      <img src="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter/images/gameboyadvance4.png">
      <canvas id="game" class="canvas1" width="400" height="400"></canvas>
    </div>
    <div class="parte2">
      <div class="jugadores">
        <h3 id="nombreJugador">Jugador 1</h3>
      </div>
      <div class="highScore">High Score: 0 </div>
      <botton id="playAgain" class="fcc-btn botonVolver">Jugar de nuevo</botton>
      <a class="fcc-btn botonVolver"
        href="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter/index.html">Volver a elegir</a>
      <a id="hidden" class="fcc-btn botonVolver hidden"
        href="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter/html/gameboyModoOculto.html">Modo
        secreto</a>
      <img id="hidden2" class="corbata"
        src="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter/images/corbatabuena.png">
    </div>
  </div>
  <script src="https://eduvadillo.github.io/Ironhack-Proyecto1-Snake-HarryPotter/js/gameboyBarca.js"></script>
</body>

</html>
